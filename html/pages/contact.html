    <script>
      const donateBtn = document.querySelector(".donate");
      const rainBox = document.querySelector(".money-rain");

      // å»ºç«‹éŸ³æ•ˆç‰©ä»¶
      const coinSound = new Audio("../../assets/sounds/coin.mp3");
      coinSound.volume = 0.8; // éŸ³é‡

      let raining = false;

      donateBtn.addEventListener("click", function (e) {
        e.preventDefault();

        // âœ… ç«‹åˆ»æ’­éŸ³æ•ˆ
        coinSound.currentTime = 0;
        coinSound.play();

        if (raining) return;
        raining = true;

        // é–‹å§‹ä¸‹é‡‘å¹£
        const rainInterval = setInterval(createMoney, 50);

        // 2 ç§’å¾Œåœæ­¢
        setTimeout(() => {
          clearInterval(rainInterval);
          raining = false;
        }, 2000);
      });

      function createMoney() {
        const coin = document.createElement("span");
        coin.className = "money";
        coin.textContent = "ðŸª™";

        coin.style.left = Math.random() * window.innerWidth + "px";

        const duration = Math.random() * 1.2 + 1;
        coin.style.animationDuration = duration + "s";

        coin.style.fontSize = Math.random() * 12 + 18 + "px";

        rainBox.appendChild(coin);
        setTimeout(() => coin.remove(), duration * 1000);
      }
    </script>
